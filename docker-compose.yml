version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: employee-management-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: employee_management
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - employee-management-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Employee Management Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: employee-management-app
    restart: unless-stopped
    environment:
      # Server Configuration
      PORT: 5000
      NODE_ENV: production
      
      # MongoDB Configuration
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/employee_management?authSource=admin
      
      # JWT Configuration
      JWT_SECRET: your_production_jwt_secret_key_here_make_it_very_long_and_random
      JWT_REFRESH_SECRET: your_production_jwt_refresh_secret_key_here_make_it_very_long_and_random
      JWT_EXPIRE: 15m
      JWT_REFRESH_EXPIRE: 7d
      
      # CORS Configuration
      FRONTEND_URL: http://localhost:5000
      
      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      
      # Google OAuth Configuration (Optional - replace with real credentials)
      GOOGLE_CLIENT_ID: demo-client-id.apps.googleusercontent.com
      GOOGLE_CLIENT_SECRET: demo-client-secret
      GOOGLE_REDIRECT_URI: http://localhost:5000/auth/google/callback
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - employee-management-network
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - app_logs:/app/logs

volumes:
  mongodb_data:
    driver: local
  app_logs:
    driver: local

networks:
  employee-management-network:
    driver: bridge