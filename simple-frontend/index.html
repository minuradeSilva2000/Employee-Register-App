<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Auth Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .show { display: block; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Login Page -->
    <div id="loginPage" class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your email">
            </div>
            <button type="submit" 
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">
                Login
            </button>
        </form>
        <div id="loginError" class="mt-4 p-3 bg-red-100 text-red-700 rounded-md hidden"></div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboardPage" class="hidden bg-white p-8 rounded-lg shadow-md w-96">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Welcome, <span id="userName"></span>!</h1>
            <button id="logoutBtn" 
                class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">
                Logout
            </button>
        </div>
        <div class="space-y-4">
            <div class="p-4 bg-green-100 text-green-700 rounded-md">
                <strong>âœ… Login Status:</strong> <span id="loginStatus">Logged In</span>
            </div>
            <div class="p-4 bg-blue-100 text-blue-700 rounded-md">
                <strong>ðŸ‘¤ User Info:</strong>
                <div id="userInfo"></div>
            </div>
        </div>
        <div id="logoutMessage" class="mt-4 p-3 bg-green-100 text-green-700 rounded-md hidden"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        // Check if user is logged in
        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/me`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        showDashboard(data.data.user);
                    }
                }
            } catch (error) {
                console.log('Not logged in');
            }
        }

        // Show dashboard
        function showDashboard(user) {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('dashboardPage').classList.remove('hidden');
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userInfo').innerHTML = `
                <strong>Email:</strong> ${user.email}<br>
                <strong>Role:</strong> ${user.role}<br>
                <strong>Name:</strong> ${user.name}
            `;
        }

        // Show login page
        function showLoginPage() {
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('dashboardPage').classList.add('hidden');
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const errorDiv = document.getElementById('loginError');
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    showDashboard(data.data.user);
                    errorDiv.classList.add('hidden');
                } else {
                    errorDiv.textContent = data.message || 'Login failed';
                    errorDiv.classList.remove('hidden');
                }

            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_BASE}/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });

                const data = await response.json();
                
                if (data.success) {
                    // Show success message
                    const logoutMsg = document.getElementById('logoutMessage');
                    logoutMsg.textContent = data.message;
                    logoutMsg.classList.remove('hidden');
                    
                    // Wait a moment then redirect to login
                    setTimeout(() => {
                        showLoginPage();
                        logoutMsg.classList.add('hidden');
                    }, 2000);
                }

            } catch (error) {
                console.error('Logout error:', error);
                alert('Logout failed. Please try again.');
            }
        });

        // Check auth on page load
        checkAuth();
    </script>
</body>
</html>
